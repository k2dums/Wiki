{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href={{entry}}>{{ entry }}</a></li>
        {% empty %}
          <p>No Entries</p>
        {% endfor %}
    </ul>

{% endblock %}s
